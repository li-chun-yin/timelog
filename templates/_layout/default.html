<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Calendar</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

{% block style %}
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='ionicons/css/ionicons.min.css') }}">
  <!-- fullCalendar -->
  <link rel="stylesheet" href="{{ url_for('static', filename='fullcalendar/dist/fullcalendar.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fullcalendar/dist/fullcalendar.print.min.css') }}" media="print">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='admin-lte/css/AdminLTE.css') }}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='admin-lte/css/skins/_all-skins.min.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
{% endblock %}

{% block header_script %}
	<!-- jQuery 3 -->	
	<script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="{{ url_for('static', filename='jquery-ui/jquery-ui.min.js') }}"></script>
	<!-- Slimscroll -->
	<script src="{{ url_for('static', filename='jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
	<!-- FastClick -->
	<script src="{{ url_for('static', filename='fastclick/lib/fastclick.js') }}"></script>
	<!-- AdminLTE App -->
	<script src="{{ url_for('static', filename='admin-lte/js/adminlte.min.js') }}"></script>
	<!-- fullCalendar -->
	<script src="{{ url_for('static', filename='moment/moment.js') }}"></script>
	<script src="{{ url_for('static', filename='fullcalendar/dist/fullcalendar.min.js') }}"></script>
{% endblock %}

</head>
<body class="hold-transition skin-blue sidebar-mini">
{% block content %}
{% endblock %}
</body>
</html>
