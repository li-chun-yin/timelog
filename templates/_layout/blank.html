<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>时间不会飞</title>
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	    
	    {% block stylesheet %}
			<!-- Bootstrap 3.3.7 -->
			<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
			<!-- Font Awesome -->
			<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
			<!-- Ionicons -->
			<link rel="stylesheet" href="{{ url_for('static', filename='ionicons/css/ionicons.min.css') }}">
			<!-- Theme style -->
			<link rel="stylesheet" href="{{ url_for('static', filename='admin-lte/css/AdminLTE.css') }}">
            <!-- Base Css style -->
			<link rel="stylesheet" href="{{ url_for('static', filename='timelog/base.css') }}">
		
		    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
		    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
		
		    <!-- Google Font -->
		    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	    {% endblock %}
	    {% block headscript %}
			<!-- jQuery 3 -->	
			<script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
			<!-- Bootstrap 3.3.7 -->
			<script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
	    {% endblock %}
	</head>
	<body class="{% block body_class %}{% endblock %}">
	    {% block body %}{% endblock %}
        {% block bodyscript %}
			<!-- timelog web app base js -->
			<script src="{{ url_for('static', filename='timelog/base.js') }}></script>
 		{% endblock %}
	</body>
</html>
