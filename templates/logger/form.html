{% extends '_layout/blank.html' %}
{% block body %}
  <div class="box box-info">
    <div class="box-header with-border"><h3 class="box-title">我的日志事件</h3></div>
    <div class="box-body">
      <form role="form">
        <div class="form-group">
          <label>事件标签
            <select name="tag_id">
              <option value="">请选择事件标签</option>
              {% for tag in tag_options %}
                <option value="{{ tag._id }}" style="background-color:{{ tag.color }}" {{ 'selected="selected"' if tag._id == user_log_item._id }}>{{ tag.name }}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div class="form-group">
          <label>开始时间<input type="datetime" name="start_time" value="{{ user_log_item.start_time}}" /></label>
        </div>
        <div class="form-group">
          <label>结束时间<input type="datetime" name="end_time" value="{{ user_log_item.start_time}}" /></label>
        </div>
        <div class="form-group">
          <label><textarea name="content"> value="{{ user_log_item.content}}" </textarea></label>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
